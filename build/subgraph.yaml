specVersion: 0.0.2
description: Indexing all Ethereum Block data
repository: https://github.com/blocklytics/ethereum-blocks
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ConverterRegistryContract
    network: mainnet
    source:
      address: "0xa427A7B1B4CB6Ac384E11603def15D6Fc030f8ba"
      abi: ConverterRegistryContract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - ConverterAddition
      abis:
        - name: ConverterRegistryContract
          file: ConverterRegistryContract/abis/ConverterRegistryContract.json
      blockHandlers:
        - handler: handleBlock
      file: ConverterRegistryContract/ConverterRegistryContract.wasm
